<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>A Square's Life</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400&display=swap');
      
      body {
        background-color: #E8E8E8;
        color: #111111;
        font-family: 'Courier Prime', monospace;
        overflow: hidden;
        touch-action: none; /* Prevent browser gestures on mobile */
      }

      /* ATMOSPHERE OVERLAYS */
      .film-grain {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.05) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
        background-size: 100% 3px, 3px 100%;
        z-index: 50;
        opacity: 0.4;
      }

      .vignette {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        background: radial-gradient(circle, rgba(232,232,232,0) 50%, rgba(50,50,50,0.05) 85%, rgba(0,0,0,0.4) 100%);
        z-index: 40;
      }

      /* Custom Animations */
      @keyframes fade-slide-down {
        0% { opacity: 0; transform: translateY(-20px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      
      .animate-fade-slide-down {
        animation: fade-slide-down 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }

      .touch-btn {
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "phaser": "https://esm.sh/phaser@3.80.1"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <div class="film-grain"></div>
    <div class="vignette"></div>
  </body>
</html>
